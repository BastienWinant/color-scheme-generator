<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <script src="https://kit.fontawesome.com/8b3af6f949.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <img src=<%=require("./components/header/img/pantone.svg")%> />
      <nav class="nav" id="nav">
        <section id="nav-links" class="nav-links">
          <a href="#" class="nav-link">my schemes</a>
          <a href="#" class="nav-link">my colors</a>
        </section>
        <section id="nav-btns" class="nav-btns"></section>
      </nav>
    </header>
    <main>
      <div class="generator-container">
        <form method="post" id="generator-form" class="generator-form">
          <fieldset class="generator-fieldset">
            <label for="color" class="generator-input-group">
              <input type="color" name="color" id="color" class="generator-input-field" />
            </label>
            <div class="generator-input-group">
              <button type="button" id="mode-btn" class="generator-input-field">analogic-complement</button>
              <ul id="mode-options" class="mode-options">
                <li>
                  <label for="monochrome">
                    <input type="radio" name="mode" value="monochrome" id="monochrome" class="mode-option" checked />
                    <span>monochrome</span>
                  </label>
                </li>
                <li>
                  <label for="monochrome-dark">
                    <input type="radio" name="mode" value="monochrome-dark" id="monochrome-dark" class="mode-option" />
                    <span>monochrome-dark</span>
                  </label>
                </li>
                <li>
                  <label for="monochrome-light">
                    <input type="radio" name="mode" value="monochrome-light" id="monochrome-light" class="mode-option" />
                    <span>monochrome-light</span>
                  </label>
                </li>
                <li>
                  <label for="analogic">
                    <input type="radio" name="mode" value="analogic" id="analogic" class="mode-option" />
                    <span>analogic</span>
                  </label>
                </li>
                <li>
                  <label for="complement">
                    <input type="radio" name="mode" value="complement" id="complement" class="mode-option" />
                    <span>complement</span>
                  </label>
                </li>
                <li>
                  <label for="analogic-complement">
                    <input type="radio" name="mode" value="analogic-complement" id="analogic-complement" class="mode-option" />
                    <span>analogic-complement</span>
                  </label>
                </li>
                <li>
                  <label for="triad">
                    <input type="radio" name="mode" value="triad" id="triad" class="mode-option" />
                    <span>triad</span>
                  </label>
                </li>
                <li>
                  <label for="quad">
                    <input type="radio" name="mode" value="quad" id="quad" class="mode-option" />
                    <span>quad</span>
                  </label>
                </li>
              </ul>
            </div>
            <button type="submit" id="get-scheme-btn">get color scheme</button>
          </fieldset>
          <fieldset class="generator-fieldset">
            <button type="button" id="new-scheme-btn">new color scheme</button>
            <button type="button" id="save-scheme-btn">save color scheme</button>
          </fieldset>
        </form>
        <ul id="generator-display" class="generator-display"></ul>
      </div>
    </main>
  </div>
  <dialog id="login-modal" class="auth-modal">
    <form method="post" id="login-form" class="auth-form">
      <fieldset id="login-fieldset" class="auth-fieldset">
        <legend><h2>log in</h2></legend>
        <label for="login-email" class="auth-input-group">
          <span>email</span>
          <input type="email" name="email" id="login-email" />
        </label>
        <label for="login-password" class="auth-input-group">
          <span>password</span>
          <input type="password" name="password" id="login-password" />
        </label>
        <button type="submit" id="login-btn" class="auth-btn">log in</button>
        <button type="button" id="new-password-btn" class="new-password-btn">forgot password?</button>
      </fieldset>
      <button type="button" id="switch-signup-btn">sign up</button>
    </form>
  </dialog>
  <dialog id="signup-modal" class="auth-modal">
    <form method="post" id="signup-form" class="auth-form">
      <fieldset id="signup-fieldset" class="auth-fieldset">
        <legend><h2>sign up</h2></legend>
        <label for="signup-username">
          <span>username</span>
          <input type="text" name="username" id="signup-username" required />
        </label>
        <label for="signup-email" class="auth-input-group">
          <span>email</span>
          <input type="email" name="email" id="signup-email" />
        </label>
        <label for="signup-password" class="auth-input-group">
          <span>password</span>
          <input type="password" name="password" id="signup-password" />
        </label>
        <button type="submit" id="signup-btn" class="auth-btn">sign up</button>
      </fieldset>
      <button type="button" id="switch-login-btn">log in</button>
    </form>
  </dialog>
</body>
</html>
