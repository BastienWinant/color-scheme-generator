<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/8b3af6f949.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <header id="header" class="header">
      <i class="fa-solid fa-paint-roller fa-2xl"></i>
      <button type="button" id="nav-expand-btn" class="nav-expand-btn">
        <i class="fa-solid fa-bars fa-2xl"></i>
      </button>
      <div id="nav-container" class="nav-container">
        <nav id="nav" class="nav">
          <ul class="nav-links">
            <li><a href="#" class="nav-link">generator</a></li>
            <li><a href="#" class="nav-link">my schemes</a></li>
            <li><a href="#" class="nav-link">my colors</a></li>
          </ul>
          <hr class="nav-separator">
          <button type="button" id="auth-expand-btn" class="auth-expand-btn">
            <i class="fa-solid fa-circle-user fa-2xl"></i>
          </button>
          <div id="nav-auth-container" class="nav-auth-container">
            <ul id="nav-btns" class="nav-btns">
              <li><button type="button" id="nav-login-btn" class="nav-btn">log in</button></li>
              <li><button type="button" id="nav-signup-btn" class="nav-btn nav-signup-btn">sign up</button></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="container hero">
        <h1 class="title">Color Scheme Generator</h1>
        <p>Create stunning color palettes with ease â€“ inspiration at every click.
          Transform your ideas into vibrant designs, one hue at a time.</p>
      </section>
      <section class="generator">
        <div class="container generator-form-wrapper">
          <form method="post" id="generator-form" class="generator-form">
            <label for="color" class="form-label color-label">
              <h2 class="form-label-text">base</h2>
              <input type="color" name="color" id="color" class="form-input color-input" />
            </label>
            <div class="form-label mode-label">
              <h2 class="form-label-text">mode</h2>
              <div class="form-input mode-input">
                <button type="button" id="mode" class="mode-select-btn" aria-label="dropdown">
                  <p id="dropdown-btn-text">Analogic-complement</p>
                  <i class="fa-solid fa-angle-down dropdown-arrow"></i>
                </button>
                <div id="mode-options" class="mode-options">
                  <label for="monochrome" class="mode-option">
                    <input type="radio" name="mode" id="monochrome" value="Monochrome">
                    <span>
                      <p class="mode-name">Monochrome</p>
                    </span>
                  </label>
                  <label for="monochrome-dark" class="mode-option">
                    <input type="radio" name="mode" id="monochrome-dark" value="Monochrome-dark" />
                    <span>
                      <p class="mode-name">Monochrome-dark</p></span>
                    </span>
                  </label>
                  <label for="monochrome-light" class="mode-option">
                    <input type="radio" name="mode" id="monochrome-light" value="Monochrome-light" />
                    <span>
                      <p class="mode-name">Monochrome-light</p></span>
                    </span>
                  </label>
                  <label for="analogic" class="mode-option">
                    <input type="radio" name="mode" id="analogic" value="Analogic" />
                    <span>
                      <p class="mode-name">Analogic</p></span>
                    </span>
                  </label>
                  <label for="complement" class="mode-option">
                    <input type="radio" name="mode" id="complement" value="Complement" />
                    <span>
                      <p class="mode-name">Complement</p></span>
                    </span>
                  </label>
                  <label for="analogic-complement" class="mode-option">
                    <input type="radio" name="mode" id="analogic-complement" value="Analogic-complement" />
                    <span>
                      <p class="mode-name">Analogic-complement</p></span>
                    </span>
                  </label>
                  <label for="triad" class="mode-option">
                    <input type="radio" name="mode" id="triad" value="Triad" />
                    <span>
                      <p class="mode-name">Triad</p></span>
                    </span>
                  </label>
                  <label for="quad" class="mode-option">
                    <input type="radio" name="mode" id="quad" value="Quad" />
                    <span>
                      <p class="mode-name">Quad</p></span>
                    </span>
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" id="submit" class="form-input submit-btn">Get colour scheme</button>
          </form>
        </div>
        <ul id="generator-display" class="generator-display"></ul>
      </section>
    </main>
  </div>
  <dialog id="login-modal">
    <form method="post" id="login-form" class="auth-form">
      <fieldset class="auth-form-fieldset">
        <legend class="auth-form-legend"><h2>log in</h2></legend>
        <label for="login-email" class="auth-form-label">
          <h3>email</h3>
          <input type="email" name="email" id="login-email" class="auth-form-input" />
        </label>
        <label for="login-password" class="auth-form-label">
          <h3>password</h3>
          <input type="password" name="password" id="login-password" class="auth-form-input" />
        </label>
        <button type="submit" id="login-btn" class="auth-form-input auth-submit-btn">log in</button>
      </fieldset>
    </form>
  </dialog>
  <dialog id="signup-modal">
    <form method="post" id="signup-form" class="auth-form">
      <fieldset class="auth-form-fieldset">
        <legend class="auth-form-legend"><h2>sign up</h2></legend>
        <label for="signup-email" class="auth-form-label">
          <h3>email</h3>
          <input type="email" name="email" id="signup-email" class="auth-form-input" />
        </label>
        <label for="signup-password" class="auth-form-label">
          <h3>password</h3>
          <input type="password" name="password" id="signup-password" class="auth-form-input" />
        </label>
        <button type="submit" id="signup-btn" class="auth-form-input auth-submit-btn">sign up</button>
      </fieldset>
    </form>
  </dialog>
</body>
</html>
