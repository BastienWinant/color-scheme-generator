<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>

  <script src="https://kit.fontawesome.com/8b3af6f949.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="container header-container">
        <img id="header-logo" alt="Color Scheme Generator logo" />
        <button type="button" id="nav-expand-btn" class="nav-expand-btn">
          <i class="fa-solid fa-bars fa-xl"></i>
        </button>
        <div id="nav-container" class="nav-container">
          <nav id="nav" class="nav"></nav>
        </div>
      </div>
    </header>
    <main>
      <section class="generator">
        <div class="container generator-wrapper">
          <form method="post" id="generator-form" class="generator-form">
            <label for="color" class="generator-form-label color-label">
              <h2 class="generator-form-label-text">color</h2>
              <input type="color" name="color" id="color" class="generator-form-input generator-form-color" />
            </label>
            <div class="generator-form-label mode-label">
              <h2 class="generator-form-label-text">mode</h2>
              <div class="generator-form-input generator-form-mode">
                <button type="button" id="mode" class="dropdown-btn">
                  <p id="dropdown-btn-text"></p>
                  <i class="fa-solid fa-angle-down"></i>
                </button>
                <div id="dropdown-options" class="dropdown-options">
                  <label for="monochrome" class="dropdown-option">
                    <input type="radio" name="mode" id="monochrome" value="monochrome" checked>
                    <span>Monochrome</span>
                  </label>
                  <label for="monochrome-dark" class="dropdown-option">
                    <input type="radio" name="mode" id="monochrome-dark" value="monochrome-dark">
                    <span>Monochrome-dark</span>
                  </label>
                  <label for="monochrome-light" class="dropdown-option">
                    <input type="radio" name="mode" id="monochrome-light" value="monochrome-light">
                    <span>Monochrome-light</span>
                  </label>
                  <label for="analogic" class="dropdown-option">
                    <input type="radio" name="mode" id="analogic" value="analogic">
                    <span>Analogic</span>
                  </label>
                  <label for="complement" class="dropdown-option">
                    <input type="radio" name="mode" id="complement" value="complement">
                    <span>Complement</span>
                  </label>
                  <label for="analogic-complement" class="dropdown-option">
                    <input type="radio" name="mode" id="analogic-complement" value="analogic-complement">
                    <span>Analogic-complement</span>
                  </label>
                  <label for="triad" class="dropdown-option">
                    <input type="radio" name="mode" id="triad" value="triad">
                    <span>Triad</span>
                  </label>
                  <label for="quad" class="dropdown-option">
                    <input type="radio" name="mode" id="quad" value="quad">
                    <span>Quad</span>
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" id="generator-form-submit-btn" class="generator-form-input generator-form-submit-btn">Get color scheme</button>
          </form>
          <section class="generator-dashboard">
            <div class="generator-format-options">
              <label for="hex">
                <input type="radio" name="format" id="hex" value="hex" checked>
                <span>hex</span>
              </label>
              <label for="rgb">
                <input type="radio" name="format" id="rgb" value="rgb">
                <span>rgb</span>
              </label>
              <label for="hsl">
                <input type="radio" name="format" id="hsl" value="hsl">
                <span>hsl</span>
              </label>
            </div>
            <button type="button" id="save-scheme-btn">
              <i class="fa-regular fa-bookmark fa-xl"></i>
            </button>
            <button type="button" id="generate-scheme-btn">
              <i class="fa-solid fa-code fa-xl"></i>
            </button>
          </section>
        </div>
        <ul id="generator-colors" class="generator-colors"></ul>
      </section>
    </main>
  </div>
  <dialog id="login-modal">
    <div class="modal-inner">
      <h2 class="auth-form-title">log in</h2>
      <form method="post" id="login-form" class="auth-form">
        <label for="login-email" class="auth-form-label">
          <h3 class="auth-form-label-text">email</h3>
          <input type="email" name="email" id="login-email" class="auth-form-input" />
        </label>
        <label for="login-password" class="auth-form-label">
          <h3 class="auth-form-label-text">password</h3>
          <input type="password" name="password" id="login-password" class="auth-form-input" />
        </label>
        <button type="submit" id="form-login-btn" class="auth-form-submit-btn">log in</button>
        <button type="button" id="cancel-login-btn" class="auth-form-cancel-btn">cancel</button>
      </form>
    </div>
  </dialog>
  <dialog id="signup-modal">
    <div class="modal-inner">
      <h2 class="auth-form-title">sign up</h2>
      <form method="post" id="signup-form" class="auth-form">
        <label for="signup-email" class="auth-form-label">
          <h3 class="auth-form-label-text">email</h3>
          <input type="email" name="email" id="signup-email" class="auth-form-input" />
        </label>
        <label for="signup-password" class="auth-form-label">
          <h3 class="auth-form-label-text">password</h3>
          <input type="password" name="password" id="signup-password" class="auth-form-input" />
        </label>
        <button type="submit" id="form-signup-btn" class="auth-form-submit-btn">sign up</button>
        <button type="button" id="cancel-signup-btn" class="auth-form-cancel-btn">cancel</button>
      </form>
    </div>
  </dialog>
</body>
</html>
