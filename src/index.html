<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>

  <script src="https://kit.fontawesome.com/8b3af6f949.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <header id="header" class="header">
      <div class="container header-container">
        <i class="fa-solid fa-paint-roller fa-xl"></i>
        <button type="button" id="nav-expand-btn" class="nav-expand-btn">
          <i class="fa-solid fa-bars fa-xl"></i>
        </button>
        <div id="nav-container" class="nav-container">
          <nav id="nav" class="nav">
            <button type="button" class="nav-btn">my colors</button>
            <button type="button" class="nav-btn">my schemes</button>
            <hr class="nav-btn-separator">
            <button type="button" id="nav-auth-expand-btn" class="nav-auth-expand-btn">
              <i class="fa-solid fa-user fa-xl"></i>
            </button>
            <div id="nav-auth-btns-container" class="nav-auth-btns-container">
              <section id="nav-auth-btns" class="nav-auth-btns">
                <button type="button" id="nav-login-btn" class="nav-btn">log in</button>
                <button type="button" id="nav-signup-btn" class="nav-btn nav-signup-btn">sign up</button>
              </section>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>
  <dialog id="login-modal" class="auth-modal">
    <form method="post" class="auth-form" id="login-form">
      <fieldset>
        <legend>
          <h2>log in</h2>
        </legend>
        <label for="login-email">
          <h2>email</h2>
          <input type="email" name="email" id="login-email" autofocus />
        </label>
        <label for="login-password">
          <h2>password</h2>
          <input type="password" name="password" id="login-password" />
        </label>
        <button type="submit" id="login-btn" class="auth-form-submit-btn">log in</button>
      </fieldset>
      <button type="button" id="cancel-login-btn" class="cancel-auth-btn">cancel</button>
    </form>
  </dialog>
  <dialog id="signup-modal" class="auth-modal">
    <form method="post" class="auth-form" id="signup-form">
      <fieldset>
        <legend>
          <h2>sign up</h2>
        </legend>
        <label for="signup-email">
          <h2>email</h2>
          <input type="email" name="email" id="signup-email" autofocus />
        </label>
        <label for="signup-password">
          <h2>password</h2>
          <input type="password" name="password" id="signup-password" />
        </label>
        <button type="submit" id="signup-btn" class="auth-form-submit-btn">sign up</button>
      </fieldset>
      <button type="button" id="cancel-signup-btn" class="cancel-auth-btn">cancel</button>
    </form>
  </dialog>
</body>
</html>
