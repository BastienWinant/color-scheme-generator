<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <script src="https://kit.fontawesome.com/8b3af6f949.js" crossorigin="anonymous"></script>
</head>
<body>
  <header id="header" class="header black-border">
    <i class="fa-solid fa-palette fa-xl"></i>
    <button type="button" id="nav-toggler" class="nav-toggler">
      <i class="fa-solid fa-bars-staggered fa-2xl"></i>
    </button>
    <nav id="nav" class="nav black-border">
      <section class="nav-links black-border">
        <a href="#" class="nav-link">my colors</a>
        <a href="#" class="nav-link">my schemes</a>
      </section>
      <hr class="nav-separator">
      <button type="button" id="nav-auth-toggler" class="nav-auth-toggler">
        <i class="fa-solid fa-circle-user fa-2xl"></i>
      </button>
      <section id="nav-btns" class="nav-btns black-border">
        <button type="button" class="nav-btn">log in</button>
        <button type="button" class="nav-btn nav-signup-btn">sign up</button>
      </section>
    </nav>
  </header>

  <!-- login modal -->
  <dialog id="login-modal" class="auth-modal">
    <form method="post" id="login-form" class="auth-form">
      <label for="login-email">
        <span>email</span>
        <input type="email" name="email" id="login-email" />
      </label>
      <label for="login-password">
        <span>password</span>
        <input type="password" name="password" id="login-password" />
      </label>
      <button type="submit" id="login-btn" class="auth-btn">log in</button>
    </form>
  </dialog>

  <!-- signup modal -->
  <dialog id="signup-modal" class="auth-modal">
    <form method="post" id="signup-form" class="auth-form">
      <label for="signup-email">
        <span>email</span>
        <input type="email" name="email" id="signup-email" />
      </label>
      <label for="signup-password">
        <span>password</span>
        <input type="password" name="password" id="signup-password" />
      </label>
      <button type="submit" id="signup-btn" class="auth-btn">sign up</button>
    </form>
  </dialog>
</body>
</html>
