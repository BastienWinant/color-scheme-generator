<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>
</head>
<body>
  <nav id="nav"></nav>
  <form method="post">
    <label for="color">
      <input type="color" name="color" id="color" />
    </label>
    <div class="mode">
      <button type="button" id="mode-dropdown-btn"></button>
      <div id="mode-dropdown" class="mode-dropdown">
        <label for="monochrome">
          <input type="radio" name="mode" id="monochrome" value="monochrome" checked>
          <p>Monochrome</p>
        </label>
        <label for="monochrome-dark">
          <input type="radio" name="mode" id="monochrome-dark" value="monochrome-dark">
          <p>Monochrome-dark</p>
        </label>
        <label for="monochrome-light">
          <input type="radio" name="mode" id="monochrome-light" value="monochrome-light">
          <p>Monochrome-light</p>
        </label>
        <label for="analogic">
          <input type="radio" name="mode" id="analogic" value="analogic">
          <p>Analogic</p>
        </label>
        <label for="complement">
          <input type="radio" name="mode" id="complement" value="complement">
          <p>Complement</p>
        </label>
        <label for="analogic-complement">
          <input type="radio" name="mode" id="analogic-complement" value="analogic-complement">
          <p>Analogic-complement</p>
        </label>
        <label for="triad">
          <input type="radio" name="mode" id="triad" value="triad">
          <p>Triad</p>
        </label>
        <label for="quad">
          <input type="radio" name="mode" id="quad" value="quad">
          <p>Quad</p>
        </label>
      </div>
    </div>
    <label for="count">
      <input type="number" name="count" id="count" min="1" max="5" value="5" />
    </label>
    <button type="submit" id="submit">Get color scheme</button>
  </form>
  <ul id="generator-colors"></ul>
  <dialog id="login-modal">
    <h2>log in</h2>
    <form method="post" id="login-form">
      <label for="login-email">
        <h3>email</h3>
        <input type="email" name="email" id="login-email" />
      </label>
      <label for="login-password">
        <h3>password</h3>
        <input type="password" name="password" id="login-password">
      </label>
      <button type="submit" id="form-login-btn">log in</button>
      <button type="button" id="cancel-login-btn">cancel</button>
    </form>
  </dialog>
  <dialog id="signup-modal">
    <h2>log in</h2>
    <form method="post" id="signup-form">
      <label for="signup-email">
        <h3>email</h3>
        <input type="email" name="email" id="signup-email" />
      </label>
      <label for="signup-password">
        <h3>password</h3>
        <input type="password" name="password" id="signup-password">
      </label>
      <button type="submit" id="form-signup-btn">sign up</button>
      <button type="button" id="cancel-signup-btn">cancel</button>
    </form>
  </dialog>
</body>
</html>
