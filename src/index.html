<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>

  <script defer src="https://kit.fontawesome.com/8b3af6f949.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <h1 class="title">csg</h1>
    <button type="button" id="nav-expand-btn" class="nav-expand-btn">
      <i class="fa-solid fa-bars fa-xl"></i>
    </button>
    <div id="nav-container" class="nav-container">
      <nav class="nav">
        <div class="nav-saved-btns">
          <button type="button" class="nav-btn nav-saved-btn">my schemes</button>
          <button type="button" class="nav-btn nav-saved-btn">my colors</button>
        </div>
        <button type="button" id="auth-expand-btn" class="nav-btn auth-expand-btn">
          <i class="fa-solid fa-user fa-xl"></i>
        </button>
        <div class="nav-auth-btns">
          <button type="button" id="nav-login-btn" class="nav-btn nav-auth-btn nav-login-btn">log in</button>
          <button type="button" id="nav-signup-btn" class="nav-btn nav-auth-btn nav-signup-btn">sign up</button>
        </div>
      </nav>
    </div>
  </header>
