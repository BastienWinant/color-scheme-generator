<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <header>
    <img src=<%=require("../../img/pantone.svg")%> />
    <nav id="nav" class="nav">
      <section id="nav-links" class="nav-links">
        <a href="#" class="nav-link">generator</a>
        <a href="#" class="nav-link">schemes</a>
        <a href="#" class="nav-link">colors</a>
      </section>
      <section id="nav-btns" class="nav-btns">
        <button type="button" id="nav-login-btn" class="nav-btn">log in</button>
        <button type="button" id="nav-signup-btn" class="nav-btn">sign up</button>
        <button type="button" id="nav-logout-btn" class="nav-btn">log out</button>
      </section>
    </nav>
  </header>
  <main></main>

  <!-- login modal -->
   <dialog id="login-modal" class="auth-modal">
    <form method="post" id="login-form" class="auth-form">
      <fieldset id="login-fieldset" class="auth-fieldset">
        <legend class="auth-legend">log in</legend>

        <label for="login-email" class="auth-input-group">
          <h3>email</h3>
          <input type="email" name="email" id="login-email" class="auth-input-field" />
        </label>

        <label for="login-password" class="auth-input-group">
          <h3>password</h3>
          <input type="password" name="password" id="login-password" class="auth-input-field" />
        </label>

        <button type="submit" id="login-btn" class="auth-btn">log in</button>
      </fieldset>
    </form>
   </dialog>

   <!-- signup modal -->
   <dialog id="signup-modal" class="auth-modal">
    <form method="post" id="signup-form" class="auth-form">
      <fieldset id="signup-fieldset" class="auth-fieldset">
        <legend class="auth-legend">sign up</legend>

        <label for="signup-username" class="auth-input-group">
          <h3>username</h3>
          <input type="text" name="username" id="signup-username" class="auth-input-field" />
        </label>

        <label for="signup-email" class="auth-input-group">
          <h3>email</h3>
          <input type="email" name="email" id="signup-email" class="auth-input-field" />
        </label>
        
        <label for="signup-password" class="auth-input-group">
          <h3>password</h3>
          <input type="password" name="password" id="signup-password" class="auth-input-field" />
        </label>
        
        <button type="submit" id="signup-btn" class="auth-btn">sign up</button>
      </fieldset>
    </form>
   </dialog>
</body>
</html>
