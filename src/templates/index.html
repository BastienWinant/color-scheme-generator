<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <script src="https://kit.fontawesome.com/8b3af6f949.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <header id="header" class="header">
      <img src=<%=require("./img/pantone.svg")%> />
      <button type="button" id="nav-expand-btn" class="nav-expand-btn">
        <i class="fa-solid fa-bars fa-xl"></i>
      </button>
      <nav id="nav" class="nav">
        <section id="header-nav-btns" class="header-nav-btns">
          <button type="button" class="header-btn header-nav-btn">generator</button>
          <button type="button" class="header-btn header-nav-btn">schemes</button>
          <button type="button" class="header-btn header-nav-btn">colors</button>
        </section>
        <hr class="nav-separator" />
        <button type="button" id="header-auth-expand-btn" class="header-auth-expand-btn">
          <i class="fa-solid fa-circle-user fa-xl"></i>
        </button>
        <section id="header-auth-btns" class="header-auth-btns">
          <button type="button" id="nav-login-btn" class="header-btn header-auth-btn">log in</button>
          <button type="button" id="nav-signup-btn" class="header-btn header-auth-btn">sign up</button>
          <button type="button" id="nav-logout-btn" class="header-btn header-auth-btn">log out</button>
        </section>
      </nav>
    </header>
    <main>
      <div class="generator-container">
        <ul id="generator-display" class="generator-display"></ul>
        <form method="post" id="generator-form" class="generator-form">
          <fieldset id="scheme-create-pane" class="generator-fieldset scheme-create-pane">
            <button type="button" id="generator-collapse-btn" class="generator-collapse-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <label for="color" class="generator-input-group">
              <span>color</span>
              <input type="color" name="color" id="color" class="generator-input-field" />
            </label>
            <div class="generator-input-group">
              <span>mode</span>
              <button type="button" id="dropdown-btn" class="generator-input-field dropdown-btn">
                <span>analogic complement</span>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <ul id="dropdown-list" class="dropdown-list">
                <li class="dropdown-option">
                  <input type="radio" name="mode" id="monochrome" value="monochrome" checked />
                  <label for="monochrome">monochrome</label>
                </li>
                <li class="dropdown-option">
                  <input type="radio" name="mode" id="monochrome-dark" value="monochrome-dark" />
                  <label for="monochrome-dark">monochrome-dark</label>
                </li>
                <li class="dropdown-option">
                  <input type="radio" name="mode" id="monochrome-light" value="monochrome-light" />
                  <label for="monochrome-light">monochrome-light</label>
                </li>
                <li class="dropdown-option">
                  <input type="radio" name="mode" id="analogic" value="analogic" />
                  <label for="analogic">analogic</label>
                </li>
                <li class="dropdown-option">
                  <input type="radio" name="mode" id="complement" value="complement" />
                  <label for="complement">complement</label>
                </li>
                <li class="dropdown-option">
                  <input type="radio" name="mode" id="analogic-complement" value="analogic-complement" />
                  <label for="analogic-complement">analogic-complement</label>
                </li>
                <li class="dropdown-option">
                  <input type="radio" name="mode" id="triad" value="triad" />
                  <label for="triad">triad</label>
                </li>
                <li class="dropdown-option">
                  <input type="radio" name="mode" id="quad" value="quad" />
                  <label for="quad">quad</label>
                </li>
              </ul>
            </div>
            <button type="submit" id="get-scheme-btn" class="generator-input-field get-scheme-btn">get scheme</button>
          </fieldset>
          <fieldset id="scheme-ctrl-pane" class="generator-fieldset scheme-ctrl-pane">
            <button type="button" id="new-scheme-btn" class="scheme-ctrl-btn">new scheme</button>
            <button type="button" id="save-scheme-btn" class="scheme-ctrl-btn">save scheme</button>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
  <dialog id="login-modal" class="auth-modal">
    <form id="login-form" class="auth-form">
      <fieldset id="login-fieldset" class="auth-fieldset">
        <legend class="auth-fieldset-legend">
          <h2>welcome back!</h2>
        </legend>
        <label for="login-email" class="auth-input-group">
          <span>email</span>
          <input type="email" name="email" id="login-email" class="auth-input-field" placeholder="mail@example.com" />
        </label>
        <label for="login-password" class="auth-input-group">
          <span>password</span>
          <input type="password" name="password" id="login-password" class="auth-input-field" />
        </label>
        <button type="submit" id="login-btn" class="auth-input-field auth-btn login-btn">log in</button>
      </fieldset>
      <div class="switch-auth-msg">
        <p>New here?</p>
        <button type="button" id="switch-signup-btn" class="switch-auth-btn">Sign up</button>
      </div>
    </form>
  </dialog>
  <dialog id="signup-modal" class="auth-modal">
    <form id="signup-form" class="auth-form">
      <fieldset id="signup-fieldset" class="auth-fieldset">
        <legend class="auth-fieldset-legend">
          <h2>join us!</h2>
        </legend>
        <label for="signup-username" class="auth-input-group">
          <span>username</span>
          <input type="text" name="username" id="signup-username" class="auth-input-field" placeholder="Obi Wan Kenobi" />
        </label>
        <label for="signup-email" class="auth-input-group">
          <span>email</span>
          <input type="email" name="email" id="signup-email" class="auth-input-field" placeholder="mail@example.com" />
        </label>
        <label for="signup-password" class="auth-input-group">
          <span>password</span>
          <input type="password" name="password" id="signup-password" class="auth-input-field" />
        </label>
        <button type="submit" id="signup-btn" class="auth-input-field auth-btn signup-btn">sign up</button>
      </fieldset>
      <div class="switch-auth-msg">
        <p>Already have an account?</p>
        <button type="button" id="switch-login-btn" class="switch-auth-btn">Log in</button>
      </div>
    </form>
  </dialog>
</body>
</html>
