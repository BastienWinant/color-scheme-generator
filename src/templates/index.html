<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="https://kit.fontawesome.com/8b3af6f949.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <header id="header" class="header black-border">
      <img alt="logo" src=<%=require("../../img/pantone.svg")%> />
      <button type="button" id="nav-toggler" class="nav-toggler">
        <img logo="hamburger menu icon" src=<%=require("../../img/menu-3.svg")%> />
      </button>
      <nav id="nav" class="nav black-border">
        <section class="nav-links">
          <a href="#" class="nav-link black-border">generator</a>
          <a href="#" class="nav-link black-border">schemes</a>
          <a href="#" class="nav-link black-border">colors</a>
        </section>
        <hr class="nav-separator">
        <button type="button" id="nav-btns-toggler" class="nav-btns-toggler">
          <img logo="hamburger menu icon" src=<%=require("../../img/user-c-frame.svg")%> />
        </button>
        <section id="nav-btns" class="nav-btns">
          <button type="button" id="nav-login-btn" class="nav-btn">log in</button>
          <button type="button" id="nav-signup-btn" class="nav-btn">sign up</button>
        </section>
      </nav>
    </header>
    <main>
      <div class="generator-container">
        <form method="post" id="generator-form" class="generator-form black-border">
          <fieldset id="scheme-create-pane" class="generator-fieldset scheme-create-pane">
            <button type="button" id="generator-collapse-btn" class="generator-collapse-btn">
              <i class="fa-solid fa-circle-xmark"></i>
            </button>

            <label for="color" class="generator-input-group">
              <h2>seed color</h2>
              <input type="color" name="color" id="color" class="generator-input-field" />
            </label>
  
            <div class="generator-input-group">
              <h2>mode</h2>
              <div class="dropdown">
                <button type="button" id="mode-dropdown-btn" class="dropdown-btn generator-input-field">
                  <h3 class="dropdown-btn-text">analogic complement</h3>
                  <i class="fa-solid fa-angle-down"></i>
                </button>
                <ul id="mode-dropdown-list" class="dropdown-list">
                  <li class="dropdown-option">
                    <input type="radio" name="mode" id="monochrome" value="monochrome" checked />
                    <label for="monochrome">
                      <span>monochrome</span>
                    </label>
                  </li>
                  <li class="dropdown-option">
                    <input type="radio" name="mode" id="monochrome-dark" value="monochrome-dark" />
                    <label for="monochrome-dark">
                      <span>monochrome-dark</span>
                    </label>
                  </li>
                  <li class="dropdown-option">
                    <input type="radio" name="mode" id="monochrome-light" value="monochrome-light" />
                    <label for="monochrome-light">
                      <span>monochrome-light</span>
                    </label>
                  </li>
                  <li class="dropdown-option">
                    <input type="radio" name="mode" id="analogic" value="analogic" />
                    <label for="analogic">
                      <span>analogic</span>
                    </label>
                  </li>
                  <li class="dropdown-option">
                    <input type="radio" name="mode" id="complement" value="complement" />
                    <label for="complement">
                      <span>complement</span>
                    </label>
                  </li>
                  <li class="dropdown-option">
                    <input type="radio" name="mode" id="analogic-complement" value="analogic-complement" />
                    <label for="analogic-complement">
                      <span>analogic complement</span>
                    </label>
                  </li>
                  <li class="dropdown-option">
                    <input type="radio" name="mode" id="triad" value="triad" />
                    <label for="triad">
                      <span>triad</span>
                    </label>
                  </li>
                  <li class="dropdown-option">
                    <input type="radio" name="mode" id="quad" value="quad" />
                    <label for="quad">
                      <span>quad</span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>

            <div class="generator-input-group generator-count-input-group">
              <button type="button" id="generator-count-minus" class="generator-count-btn">
                <i class="fa-solid fa-minus fa-lg"></i>
              </button>
              <span id="generator-count" data-count="5">5</span>
              <button type="button" id="generator-count-plus" class="generator-count-btn">
                <i class="fa-solid fa-plus fa-lg"></i>
              </button>
            </div>
  
            <button type="submit" id="get-scheme-btn" class="get-scheme-btn">get scheme</button>
          </fieldset>
          <fieldset id="scheme-ctrl-pane" class="generator-fieldset scheme-ctrl-pane">
            <button type="button" id="new-scheme-btn" class="scheme-ctrl-btn">new scheme</button>
            <button type="button" id="save-scheme-btn" class="scheme-ctrl-btn">save scheme</button>
          </fieldset>
        </form>
        <ul id="generator-display" class="generator-display"></ul>
      </div>
    </main>
  </div>
  <dialog id="login-modal" class="auth-modal">
    <form method="post" id="login-form" class="auth-form">
      <fieldset id="login-fieldset" class="auth-fieldset">
        <legend class="auth-legend">
          <h2>welcome back</h2>
        </legend>

        <label for="login-email" class="auth-input-group">
          <h3>email</h3>
          <input type="email" name="email" id="login-email" class="auth-input-field" />
        </label>

        <label for="login-password" class="auth-input-group">
          <h3>password</h3>
          <input type="password" name="password" id="login-password" class="auth-input-field" />
        </label>

        <button type="submit" id="login-btn" class="auth-btn">log in</button>
        <div class="reset-password">
          Forgot password?
          <button type="button" id="reset-password-btn" class="reset-password-btn">Reset it here</button>
        </div>
      </fieldset>

      <div class="auth-switch">
        <p>Don't have an account?</p>
        <button type="button" id="switch-signup-btn" class="auth-switch-btn">Sign up</button>
      </div>
    </form>
  </dialog>
  <dialog id="signup-modal" class="auth-modal">
    <form method="post" id="signup-form" class="auth-form">
      <fieldset id="signup-fieldset" class="auth-fieldset">
        <legend class="auth-legend">
          <h2>join us</h2>
        </legend>

        <label for="signup-username" class="auth-input-group">
          <h3>username</h3>
          <input type="text" name="username" id="signup-username" class="auth-input-field" />
        </label>

        <label for="signup-email" class="auth-input-group">
          <h3>email</h3>
          <input type="email" name="email" id="signup-email" class="auth-input-field" />
        </label>

        <label for="signup-password" class="auth-input-group">
          <h3>password</h3>
          <input type="password" name="password" id="signup-password" class="auth-input-field" />
        </label>

        <button type="submit" id="signup-btn" class="auth-btn">sign up</button>
      </fieldset>

      <div class="auth-switch">
        <p>Already have an account?</p>
        <button type="button" id="switch-login-btn" class="auth-switch-btn">Log in</button>
      </div>
    </form>
  </dialog>
</body>
</html>
