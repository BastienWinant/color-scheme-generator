<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8b3af6f949.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <i class="fa-solid fa-palette fa-lg"></i>
      <button type="button" class="nav-toggler">
        <i class="fa-solid fa-bars fa-lg"></i>
      </button>
      <nav id="nav" class="nav">
        <section class="nav-links">
          <a href="#" class="nav-link">generator</a>
          <a href="#" class="nav-link">schemes</a>
          <a href="#" class="nav-link">colors</a>
        </section>
        <hr class="nav-separator">
        <button type="button" class="nav-btns-toggler">
          <i class="fa-solid fa-circle-user fa-lg"></i>
        </button>
        <section id="nav-btns" class="nav-btns">
          <button type="button" id="nav-login-btn" class="nav-btn">log in</button>
          <button type="button" id="nav-signup-btn" class="nav-btn nav-signup-btn">sign up</button>
          <button type="button" id="nav-logout-btn" class="nav-btn nav-logout-btn">log out</button>
        </section>
      </nav>
    </header>
    <section class="hero">
      <h1 class="hero-title">ShadeMaker</h1>
      <p class="hero-page-name">Generator</p>
    </section>
    <main>
      <div class="generator-container">
        <div class="generator-form-container">
          <form method="post" id="generator-form" class="form generator-form">
            <fieldset id="scheme-create-pane" class="fieldset scheme-create-pane">
              <button type="button" id="close-create-pane-btn" class="close-form-btn close-create-pane-btn">
                <i class="fa-solid fa-xmark fa-lg"></i>
              </button>

              <label for="seed-input" class="input-group generator-input-group">
                <h3 class="input-label">seed</h3>
                <input type="color" name="seed" id="seed-input" class="input-field seed-input">
              </label>
              <section class="input-group generator-input-group">
                <h3 class="input-label">mode</h3>
                <button type="button" id="mode-dropdown-btn" class="input-field mode-dropdown-btn">
                  <p id="mode-dropdown-btn-text"></p>
                  <i class="fa-solid fa-chevron-down fa-sm"></i>
                </button>
                <ul id="mode-dropdown-list" class="mode-dropdown-list">
                  <li class="mode-dropdown-option">
                    <input type="radio" name="mode" id="monochrome" value="monochrome" class="mode-dropdown-input" checked />
                    <label for="monochrome" class="mode-dropdown-label">monochrome</label>
                  </li>
                  <li class="mode-dropdown-option">
                    <input type="radio" name="mode" id="monochrome-dark" value="monochrome-dark" class="mode-dropdown-input">
                    <label for="monochrome-dark" class="mode-dropdown-label">monochrome-dark</label>
                  </li>
                  <li class="mode-dropdown-option">
                    <input type="radio" name="mode" id="monochrome-light" value="monochrome-light" class="mode-dropdown-input">
                    <label for="monochrome-light" class="mode-dropdown-label">monochrome-light</label>
                  </li>
                  <li class="mode-dropdown-option">
                    <input type="radio" name="mode" id="analogic" value="analogic" class="mode-dropdown-input">
                    <label for="analogic" class="mode-dropdown-label">analogic</label>
                  </li>
                  <li class="mode-dropdown-option">
                    <input type="radio" name="mode" id="complement" value="complement" class="mode-dropdown-input">
                    <label for="complement" class="mode-dropdown-label">complement</label>
                  </li>
                  <li class="mode-dropdown-option">
                    <input type="radio" name="mode" id="analogic-complement" value="analogic-complement" class="mode-dropdown-input">
                    <label for="analogic-complement" class="mode-dropdown-label">analogic-complement</label>
                  </li>
                </ul>
              </section>
              <section class="input-group generator-input-group">
                <h3 class="input-label">count</h3>
                <div class="input-field count-input">
                  <button type="button" id="count-decrease-btn" class="count-btn">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                  <p id="count" class="count" data-value="5">5</p>
                  <button type="button" id="count-increase-btn" class="count-btn">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
              </section>
              <button type="submit" id="get-scheme-btn" class="input-field form-btn get-scheme-btn">get</button>
            </fieldset>
            <fieldset id="scheme-ctrl-pane" class="fieldset scheme-ctrl-pane">
              <button type="button" id="save-scheme-btn" class="input-field form-btn scheme-ctrl-btn save-scheme-btn">save</button>
              <button type="button" id="new-scheme-btn" class="input-field form-btn scheme-ctrl-btn new-scheme-btn">new</button>
            </fieldset>
          </form>
        </div>
        <ul id="generator-display" class="generator-display"></ul>
      </div>
    </main>
  </div>

  <!-- login modal -->
  <dialog id="login-modal" class="auth-modal">
    <form method="post" id="login-form" class="form auth-form">
      <button type="button" id="close-login-modal-btn" class="close-form-btn">
        <i class="fa-solid fa-xmark fa-lg"></i>
      </button>
      <fieldset id="login-fieldset" class="fieldset auth-fieldset">
        <legend class="fieldset-legend">
          <h2>Welcome back!</h2>
        </legend>
        <label for="login-email" class="input-group auth-input-group">
          <h3 class="input-label">email</h3>
          <input type="email" name="email" id="login-email" class="input-field" autofocus />
        </label>
        <label for="login-password" class="input-group auth-input-group">
          <h3 class="input-label">password</h3>
          <input type="password" name="password" id="login-password" class="input-field" />
          <div class="auth-nav new-password-nav">
            <button type="button" id="new-password-btn" class="auth-nav-btn">forgot password?</button>
          </div>
        </label>
        <button type="submit" id="login-btn" class="input-field form-btn auth-btn">log in</button>
      </fieldset>
      <div class="auth-nav">
        <p>New here?</p>
        <button type="button" id="to-signup-btn" class="auth-nav-btn">Sign up</button>
      </div>
    </form>
  </dialog>

  <dialog id="signup-modal" class="auth-modal">
    <form method="post" id="signup-form" class="form auth-form">
      <button type="button" id="close-signup-modal-btn" class="close-form-btn">
        <i class="fa-solid fa-xmark fa-lg"></i>
      </button>
      <fieldset id="signup-fieldset" class="fieldset auth-fieldset">
        <legend class="fieldset-legend">
          <h2>Join us!</h2>
        </legend>
        <label for="signup-username" class="input-group auth-input-group">
          <h3 class="input-label">username</h3>
          <input type="text" name="username" id="signup-username" class="input-field" autofocus />
        </label>
        <label for="signup-email" class="input-group auth-input-group">
          <h3 class="input-label">email</h3>
          <input type="email" name="email" id="signup-email" class="input-field" />
        </label>
        <label for="signup-password" class="input-group auth-input-group">
          <h3 class="input-label">password</h3>
          <input type="password" name="password" id="signup-password" class="input-field">
        </label>
        <button type="submit" id="signup-btn" class="input-field form-btn auth-btn">sign up</button>
      </fieldset>
      <div class="auth-nav">
        <p>Have an account already?</p>
        <button type="button" id="to-login-btn" class="auth-nav-btn">Log in</button>
      </div>
    </form>
  </dialog>

  <dialog id="reset-modal" class="auth-modal">
    <form method="post" id="reset-form" class="form auth-form">
      <button type="button" id="close-reset-modal-btn" class="close-form-btn">
        <i class="fa-solid fa-xmark fa-lg"></i>
      </button>
      <fieldset id="reset-fieldset" class="fieldset auth-fieldset">
        <legend class="fieldset-legend">
          <h2>Reset password</h2>
        </legend>
        <label for="reset-email" class="input-group auth-input-group">
          <h3 class="input-label">email</h3>
          <input type="email" name="email" id="reset-email" class="input-field" autofocus />
        </label>
        <button type="submit" id="reset-btn" class="input-field form-btn auth-btn">Reset password</button>
      </fieldset>
      <div class="auth-nav">
        <button type="button" id="cancel-reset-btn" class="auth-nav-btn">Back to log in</button>
      </div>
    </form>
  </dialog>
</body>
</html>
